<style>
    /* Dashboard Specific Styles */
    .dashboard-container {
        display: flex;
        width: 100vw;
        height: 100vh;
        background: #0f172a;
    }

    .sidebar {
        width: 250px;
        background: rgba(30, 41, 59, 0.5);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        padding: 30px;
    }

    .sidebar ul {
        list-style: none;
        margin-top: 50px;
    }

    .sidebar li {
        padding: 15px;
        color: #94a3b8;
        cursor: pointer;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .sidebar li.active {
        background: #38bdf8;
        color: #0f172a;
        font-weight: 600;
    }

    .main-content {
        flex: 1;
        padding: 40px;
        overflow-y: auto;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .balance-card {
        background: linear-gradient(135deg, #38bdf8, #0ea5e9);
        padding: 30px;
        border-radius: 20px;
        color: #0f172a;
        margin-bottom: 30px;
    }

    .amount {
        font-size: 36px;
        margin: 10px 0;
    }

    .profit {
        background: rgba(255, 255, 255, 0.3);
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 12px;
    }

    .action-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 40px;
    }

    .action-btn {
        padding: 15px;
        border-radius: 12px;
        border: none;
        font-weight: 700;
        cursor: pointer;
    }

    .deposit {
        background: #4ecca3;
        color: white;
    }

    .withdraw {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .crypto-row {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        background: rgba(30, 41, 59, 0.7);
        margin-bottom: 10px;
        border-radius: 15px;
    }

    .plus {
        color: #4ecca3;
    }

    .minus {
        color: #f43f5e;
    }
