.kyc-badge {
    background: rgba(16, 185, 129, 0.1);
    color: #10b981;
    font-size: 11px;
    padding: 4px 10px;
    border-radius: 20px;
    font-weight: bold;
}

.profile-main {
    text-align: center;
    margin-bottom: 30px;
}

.avatar-wrapper {
    position: relative;
    width: 100px;
    height: 100px;
    margin: 0 auto 15px;
}

.avatar-wrapper img {
    width: 100%;
    border-radius: 50%;
    border: 3px solid #38bdf8;
    background: #1e293b;
}

.edit-avatar {
    position: absolute;
    bottom: 0;
    right: 0;
    background: #38bdf8;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    cursor: pointer;
    color: #0f172a;
}

.user-id {
    color: #64748b;
    font-size: 12px;
}

.profile-details {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-bottom: 30px;
}

.detail-item {
    background: rgba(255, 255, 255, 0.03);
    padding: 12px;
    border-radius: 12px;
}

.detail-item label {
    font-size: 10px;
    color: #94a3b8;
    text-transform: uppercase;
    display: block;
    margin-bottom: 4px;
}

.security-section h4 {
    font-size: 14px;
    color: #f1f5f9;
    margin-bottom: 15px;
}

.action-item {
    display: flex;
    justify-content: space-between;
    padding: 15px;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 12px;
    margin-bottom: 10px;
    cursor: pointer;
}

.status-on { color: #10b981; font-weight: bold; font-size: 12px; }

    cursor: pointer;
    transition: 0.3s;
}

.logout-btn:hover {
