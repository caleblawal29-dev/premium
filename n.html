<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | PREMIUM Earning</title>
    <style>
        /* --- MAIN STYLES --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
        }

        .dashboard-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            min-height: 100vh;
        }

        .balance-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid rgba(56, 189, 248, 0.2);
            padding: 30px 20px;
            border-radius: 25px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .balance-card p { color: #94a3b8; margin: 0; font-size: 14px; }
        .balance-card h2 { font-size: 36px; margin: 10px 0; color: #38bdf8; }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: 0.3s;
        }

        .btn-deposit { background: #38bdf8; color: #0f172a; }
        .btn-withdraw { border: 1px solid #38bdf8; color: #38bdf8; }

        /* --- LIVE TOAST STYLES --- */
        .live-toast-container {
            position: fixed;
            bottom: -100px; /* Initially hidden */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 320px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(56, 189, 248, 0.4);
            border-radius: 18px;
            padding: 12px;
            z-index: 9999;
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .live-toast-container.show { bottom: 30px; }

        .toast-content { display: flex; align-items: center; gap: 12px; }

        .toast-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            border: 2px solid #38bdf8;
            background-color: #1e293b;
        }

        .toast-text p { margin: 0; font-size: 13px; font-weight: bold; color: white; }
        .toast-text span { font-size: 11px; color: #10b981; font-weight: 800; display: block; margin-top: 2px; }

        /* Quick Links */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .menu-item {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h3>PREMIUM Earning</h3>
            <a href="agent.html" style="color: #38bdf8; text-decoration: none; font-size: 12px; border: 1px solid #38bdf8; padding: 5px 12px; border-radius: 20px;">Contact Agent</a>
        </header>

        <div class="balance-card">
            <p>Available Balance</p>
            <h2 id="main-balance">‚Ç¶0.00</h2>
        </div>

        <div class="action-buttons">
            <a href="./depisotforpremium.html" class="btn btn-deposit">Deposit</a>
            <a href="./agent.html" class="btn btn-withdraw">Withdraw</a>
        </div>

        <div class="menu-grid">
            <a href="./mimi.html" class="menu-item">‚õèÔ∏è Start Earning</a>
            <a href="agent.html" class="menu-item">üë§ Agent Profile</a>
        </div>
    </div>

    <div id="live-toast" class="live-toast-container">
        <div class="toast-content">
            <div class="toast-avatar" id="toast-img"></div>
            <div class="toast-text">
                <p id="toast-user">User123</p>
                <span id="toast-msg">Just withdrew ‚Ç¶5,000</span>
            </div>
        </div>
    </div>

    <script>
        // 1. UPDATE DASHBOARD BALANCE
        function updateBalance() {
            let money = localStorage.getItem('userBalance') || "0";
            document.getElementById('main-balance').innerText = "‚Ç¶" + parseFloat(money).toLocaleString(undefined, {minimumFractionDigits: 2});
        }

        // 2. LIVE TOAST LOGIC
        const names = ["Chinedu", "Blessing", "Tunde", "Amara", "Okon", "Aisha", "David", "Efe", "Musa", "Ngozi"];
        const amounts = ["‚Ç¶5,000", "‚Ç¶12,500", "‚Ç¶8,000", "‚Ç¶25,000", "‚Ç¶3,500", "‚Ç¶10,000", "‚Ç¶15,000"];

        function showLiveToast() {
            const toast = document.getElementById('live-toast');
            const userDisplay = document.getElementById('toast-user');
            const msgDisplay = document.getElementById('toast-msg');
            const imgDisplay = document.getElementById('toast-img');

            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];
            const randomID = Math.floor(Math.random() * 70);

            userDisplay.innerText = randomName + " ***";
            msgDisplay.innerText = "Just withdrew " + randomAmount + " ‚úÖ";
            imgDisplay.style.backgroundImage = `url('https://api.dicebear.com/7.x/avataaars/svg?seed=${randomID}')`;

            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000); // Show for 5 seconds
        }

        // Run functions
        window.onload = () => {
            updateBalance();
            // Start the toast loop
            setInterval(showLiveToast, 15000); // Every 15 seconds
            setTimeout(showLiveToast, 3000);   // First toast after 3 seconds
        };
        
        // Refresh balance if user clicks back
        window.addEventListener('pageshow', updateBalance);
    </script>
</body>
</html>
