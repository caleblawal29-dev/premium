<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Wallet Address Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 50px;
        }
        .wallet-form {
            background-color: #fff;
            max-width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .note {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="wallet-form">
    <h2>Enter Wallet Address</h2>
    <form>
        <label for="crypto">Select Cryptocurrency</label>
        <select id="crypto" name="crypto" required>
            <option value="">--Select Crypto--</option>
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
            <option value="USDT">USDT (TRC20)</option>
            <option value="BNB">Binance Coin (BNB)</option>
        </select>

        <label for="walletAddress">Wallet Address</label>
        <input type="text" id="walletAddress" name="walletAddress" placeholder="Enter your wallet address" required>

        <button type="submit">Submit</button>
        <p class="note">* Make sure your wallet address matches the selected cryptocurrency.</p>
    </form>
</div>

</body>
</html>
