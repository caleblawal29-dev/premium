<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shopping Store</title>

  <style>
    body {
      background-color: rgb(225, 233, 233);

    }

    .products {
      display: flex;
    }

    .product {
      border: 2px solid rgb(218, 213, 213);
    }

    .product img {
      width: 110px;
    }

    .product h3 {
      font-size: 16px;
    }

  <header>

    <nav>
      <a href="#">Home</a> |
      <a href="#">Products</a> |

      <a href="#">Contact</a> |
      <a href="#">Cart (0)</a>
    </nav>
  </header>


  <section>
    <h2>Featured Products</h2>
  </section>


  <section class="products">
    <div class="product">
      <img src="../images (11).jpeg" alt="Product 1" />
      <h3>Cool Shirt</h3>

      <button onclick="addToCart('Cool Shirt', 25)">Add to Cart</button>
    </div>

    <div class="product">

      <button onclick="addToCart('Stylish Hat', 15)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="../bad1.jpeg" alt="Product 3" />
      <h3>Trendy Shoes</h3>
      <p>$45</p>
      <button onclick="addToCart('Trendy Shoes', 45)">Add to Cart</button>
    </div>

    <div class="product">

      <h3>Casablanca joggers</h3>
      <p>$30</p>
      <button onclick="addToCart('Stylish Hat', 15)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="../IMG-20251218-WA0061.jpg">
      <h3>Luxury2pcs</h3>
      <p>$25</p>
      <button onclick="addToCart('Stylish Hat', 15)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="../IMG-20251219-WA0041.jpg">
      <h3>Original Amiri Slide</h3>
      <p>$32</p>
      <button onclick="addToCart('Stylish Hat', 15)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="../IMG-20251220-WA0018.jpg">
      <h3>Luxury Sweatshirt</h3>
      <p>$29</p>
      <button onclick="addToCart('Stylish Hat', 15)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="../IMG-20251218-WA0078.jpg">
      <h3></h3>
    </div>

  </section>

  <section class="cart">
    <h2>ðŸ›’ Your Cart</h2>
    <ul id="cart-list"></ul>
    <p id="total">Total: $0</p>
  </section>

  <footer>
    <p>&copy; 2025 Caleb Online Store</p>
  </footer>


</body>
