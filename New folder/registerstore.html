<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AliExpress Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

/* HEADER */
header {
    background: #ff4747;
    color: white;
    padding: 15px;
    display: flex;
    align-items: center;
}

header h1 {
    margin: 0;
    font-size: 24px;
}

.search {
    margin-left: 20px;
    flex: 1;
}

.search input {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: none;
}

.menu a {
    color: white;
    margin-left: 15px;
    text-decoration: none;
}

/* BANNER */
.banner {
    background: linear-gradient(to right, #ff4747, #ff8c8c);
    color: white;
    text-align: center;
    padding: 40px;
}

/* PRODUCTS */
.products {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 6px;
    text-align: center;
}

.card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.card h3 {
    font-size: 16px;
}

.price {
    color: #ff4747;
    font-weight: bold;
}

.card button {
    background: #ff4747;
    color: white;
    border: none;
    padding: 8px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 4px;
}

/* FOOTER */
footer {
    background: #222;
    color: #aaa;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}
</style>
</head>

<body>

<header>
    <h1>AliExpress</h1>
    <div class="search">
        <input type="text" placeholder="Search products">
    </div>
    <div class="menu">
        <a href="#">Login</a>
        <a href="#">Cart</a>
    </div>
</header>

<div class="banner">
    <h2>Super Deals Today!</h2>
    <p>Best prices from global sellers</p>
</div>

<div class="products">
    <div class="card">
        <img src="https://via.placeholder.com/300">
        <h3>Wireless Earbuds</h3>
        <p class="price">$19.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300">
        <h3>Smart Watch</h3>
        <p class="price">$29.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300">
        <h3>Phone Case</h3>
        <p class="price">$5.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300">
        <h3>Bluetooth Speaker</h3>
        <p class="price">$24.99</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    Â© 2026 AliExpress Demo Website
</footer>

</body>
</html>
