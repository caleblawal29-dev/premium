<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade-G | Trading Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Trade-ip</h1>
        </div>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Markets</a>
            <a href="./depisot1.html">Deposit</a>
            <a href="./logint.html">Logout</a>
        </nav>
    </header>

    <!-- Main Section -->
    <div class="main-container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Account</h3>
            <p>Balance: $000000</p>
            <p>Portfolio Value: $25,300.50</p>
            <p>Equity: $10,200.00</p>
            <button class="logout-btn">Logout</button>
        </aside>

        <!-- Main Content -->
        <section class="content">
            
            <!-- Market Overview -->
            <section class="market-overview">
                <h2>Market Overview</h2>
                <div class="market-cards">
                    <div class="card">
                        <h3>BTC/USD</h3>
                        <p>$43,200</p>
                        <button class="buy">Buy</button>
                        <button class="sell">Sell</button>
                    </div>
                    <div class="card">
                        <h3>ETH/USD</h3>
                        <p>$2,350</p>
                        <button class="buy">Buy</button>
                        <button class="sell">Sell</button>
                    </div>
                    <div class="card">
                        <h3>ADA/USD</h3>
                        <p>$1.20</p>
                        <button class="buy">Buy</button>
                        <button class="sell">Sell</button>
                    </div>
                </div>
            </section>

            <!-- Market Prices Table -->
            <section class="market-prices">
                <h2>Live Market Prices</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Asset</th>
                            <th>Price</th>
                            <th>Change</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>BTC/USD</td>
                            <td>$43,200</td>
                            <td class="up">+2.4%</td>
                            <td>
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                        <tr>
                            <td>ETH/USD</td>
                            <td>$2,350</td>
                            <td class="down">-1.1%</td>
                            <td>
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                        <tr>
                            <td>ADA/USD</td>
                            <td>$1.20</td>
                            <td class="up">+0.5%</td>
                            <td>
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>

    </div>

    <!-- Footer -->
    <footer>
        <p></p>
    </footer>

</body>
</html>
<style>
/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #2b2b2c;
    color: #e5e7eb;
    line-height: 1.6;
}

/* Header styles */
header {
    background-color: #12161a;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

header .logo h1 {
    color: #00b894;
}

nav a {
    color: #e5e7eb;
    text-decoration: none;
    margin-left: 20px;
    font-size: 18px;
}

nav a:hover {
    color: #00b894;
}

/* Main container layout */
.main-container {
    display: flex;
    padding: 30px;
}

/* Sidebar styles */
.sidebar {
    width: 300px;
    background-color: #333;
    padding: 20px;
    border-radius: 8px;
    margin-right: 30px;
}

.sidebar h3 {
    color: #fff;
    margin-bottom: 15px;
}

.sidebar p {
    color: #bbb;
    margin-bottom: 10px;
}

.sidebar .logout-btn {
    width: 100%;
    padding: 10px;
    background-color: #ff6b6b;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.sidebar .logout-btn:hover {
    background-color: #ff4f4f;
}

/* Main content styles */
.content {
    flex-grow: 1;
}

/* Market Overview styles */
.market-overview {
    margin-bottom: 40px;
}

.market-overview h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #fff;
}

.market-cards {
    display: flex;
    gap: 20px;
}

.card {
    background-color: #222;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 30%;
}

.card h3 {
    margin-bottom: 15px;
}

.card p {
    font-size: 22px;
    margin-bottom: 15px;
}

.card button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.card .buy {
    background-color: #00b894;
    color: #fff;
}

.card .sell {
    background-color: #ff6b6b;
    color: #fff;
}

.card button:hover {
    opacity: 0.8;
}

/* Market Prices Table styles */
.market-prices h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid #444;
}

th {
    background-color: #333;
}

.up {
    color: #00b894;
}

.down {
    color: #ff6b6b;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: #fff;
    margin-top: 5px;
}

.buy {
    background-color: #00b894;
}

.sell {
    background-color: #ff6b6b;
}

button:hover {
    opacity: 0.8;
}

/* Footer */
footer {
    background-color: #222831;
    color: #bbb;
    text-align: center;
    padding: 20px;
    margin-top: 50px;
}
