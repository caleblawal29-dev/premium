<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account | Trading Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f172a, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
        }

        .signup-box {
            background: #020617;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            margin: 0;
            color: #facc15;
            font-size: 26px;
            font-weight: bold;
        }

        .logo p {
            font-size: 12px;
            color: #94a3b8;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        label {
            font-size: 13px;
            color: #cbd5f5;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 6px 0 15px;
            border-radius: 6px;
            border: 1px solid #334155;
            background: #020617;
            color: #e5e7eb;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #facc15;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #facc15;
            color: #020617;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background: #eab308;
        }

        .links {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
        }

        .links a {
            color: #60a5fa;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 11px;
            color: #64748b;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="signup-box">
        <div class="logo">
            <h1>Trading-ip</h1>
            <p>Real Create Account</p>
        </div>

        <h2>Create a New Account</h2>

        <form onsubmit="return realSignup()">
            <label>Username</label>
            <input type="text" placeholder="Your username" required>

            <label>Email</label>
            <input type="email" placeholder="you@example.com" required>

            <label>Password</label>
            <input type="password" placeholder="••••••••" required>

            <label>Confirm Password</label>
            <input type="password" placeholder="••••••••" required>

            <button class="btn" type="submit"> <a href="./trade.html">Create Account</a></button>
        </form>

        <div class="links">
            <a href="./index.html">Already have an account? Login</a>
        </div>

        <div class="footer">
            real only — no fake account is created.
        </div>
    </div>

    <script>
        function realSignup() {
            alert("real account created! (UI only —  real signup)");
            return false;
        }
    </script>

</body>

</html>
