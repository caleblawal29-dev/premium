<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Wallet PoC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wallet {
            background: #020617;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .info {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .address {
            word-break: break-all;
            background: #020617;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #334155;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #1d4ed8;
        }

        .deposit {
            display: none;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #334155;
            background: #020617;
            color: white;
        }
    </style>
</head>
<body>

<div class="wallet">
    <h2>Crypto Wallet (PoC)</h2>

    <div class="info">
        <strong>Wallet Address:</strong>
        <div class="address" id="address">
            0xA3F9...9C21
        </div>
    </div>

    <div class="info">
        <strong>Balance:</strong>
        <span id="balance">0.00</span> ETH
    </div>

    <button onclick="toggleDeposit()">Optional Deposit</button>

    <div class="deposit" id="depositBox">
        <input type="number" id="amount" placeholder="Enter deposit amount">
        <button onclick="deposit()">Deposit</button>
    </div>
</div>

<script>
    let balance = 0;

    function toggleDeposit() {
        const box = document.getElementById("depositBox");
        box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function deposit() {
        const amount = parseFloat(document.getElementById("amount").value);
        if (isNaN(amount) || amount <= 0) {
            alert("Enter a valid amount");
            return;
        }
        balance += amount;
        document.getElementById("balance").innerText = balance.toFixed(2);
        document.getElementById("amount").value = "";
    }
</script>

</body>
</html>
