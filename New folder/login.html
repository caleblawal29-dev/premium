<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login & Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0eeee, #837e7e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            text-align: center;
            color: #ff4747;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #242222;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #f74747;
        }

        .switch {
            text-align: center;
            margin-top: 15px;
        }

        .switch a {
            color: #fd4646;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- LOGIN FORM -->
        <div id="login" class="form active">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>


            <button>
                <div class="nav-links">
                    <a href="./ss.html" class="=link">Login</a>

            </button>


            <div class="switch">
                Don't have an account?
                <a onclick="showSignup()">Sign up</a>
            </div>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signup" class="form">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button>Create Account</button>

            <div class="switch">
                Already have an account?
                <a onclick="showLogin()">Login</a>
            </div>
        </div>

    </div>

    <script>
        function showSignup() {
            document.getElementById("login").classList.remove("active");
            document.getElementById("signup").classList.add("active");
        }

        function showLogin() {
            document.getElementById("signup").classList.remove("active");
            document.getElementById("login").classList.add("active");
        }
    </script>

</body>

</html>
