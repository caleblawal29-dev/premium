<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Wallet Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 50px;
        }
        .deposit-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .deposit-form h2 {
            text-align: center;
        }
        .deposit-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .deposit-form input, .deposit-form select, .deposit-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .deposit-form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .deposit-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="deposit-form">
        <h2>Deposit Wallet Details</h2>
        <form action="#" method="POST">
            <label for="wallet">Select Wallet:</label>
            <select id="wallet" name="wallet" required>
                <option value="">--Choose Wallet--</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
                <option value="paypal">PayPal</option>
                <option value="bank">Bank Transfer</option>
            </select>

            <label for="walletAddress">Wallet Address / Account Number:</label>
            <input type="text" id="walletAddress" name="walletAddress" placeholder="Enter your wallet address" required>

            <label for="amount">Deposit Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

            <button type="submit">Submit Deposit</button>
        </form>
    </div>

</body>
</html>
