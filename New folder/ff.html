<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AliExpress Style Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Header */
        header {
            background-color: #ff4747;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 24px;
        }

        .search-box {
            flex: 1;
            margin: 0 20px;
        }

        .search-box input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        .nav-links a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-size: 14px;
        }

        /* Banner */
        .banner {
            background: linear-gradient(to right, #ff4747, #ff7a7a);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        /* Products */
        .container {
            padding: 30px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-card h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .price {
            color: #ff4747;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-card button {
            background-color: #ff4747;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #e63b3b;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 13px;
        }
    </style>
</head>
<body>

<header>
    <h1>AliExpress</h1>

    <div class="search-box">
        <input type="text" placeholder="Search for products...">
    </div>

    <div class="nav-links">
        <a href="#">Login</a>
        <a href="#">Cart</a>
        <a href="#">Orders</a>
    </div>
</header>

<section class="banner">
    <h2>Big Sale! Up to 70% Off</h2>
    <p>Best products at unbeatable prices</p>
</section>

<section class="container">
    <h2 style="margin-bottom: 20px;">Featured Products</h2>

    <div class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product">
            <h3>Wireless Earbuds</h3>
            <div class="price">$19.99</div>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product">
            <h3>Smart Watch</h3>
            <div class="price">$29.99</div>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product">
            <h3>Phone Accessories</h3>
            <div class="price">$9.99</div>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product">
            <h3>Bluetooth Speaker</h3>
            <div class="price">$24.99</div>
            <button>Add to Cart</button>
        </div>
    </div>
</section>

<footer>
    Â© 2026 Demo AliExpress Style Store | For learning purposes only
</footer>

</body>
</html>
