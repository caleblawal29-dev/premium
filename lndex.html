<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Premium</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register-container">
        <div class="form-box">
            <h2>Welcome Back</h2>
            <p>Please enter your details to sign in.</p>

            <form id="loginForm">
                <div class="input-group">
                    <label>Username or Email</label>
                    <input type="text" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>

                <div class="extra-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="." class="forgot-pass">Forgot Password?</a>
                </div>

                <button><a href="./dashboard.html" class="login-pass">login</a></button>




                <div class="form-footer">
                    <p>New to the platform? <a href="./accountcrtforpremium.html">Create an account</a></p>
                </div>
        </div>
    </div>
</body>

</html>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
        background: radial-gradient(circle at top right, #1e293b, #0f172a);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .register-container {
        width: 100%;
        max-width: 420px;
        padding: 20px;
        position: relative;
    }

    /* The Glowing Background Blur */
    .register-container::before {
        content: '';
        position: absolute;
        width: 150px;
        height: 150px;
        background: #38bdf8;
        filter: blur(80px);
        top: -20px;
        left: -20px;
        z-index: -1;
    }

    .form-box {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 45px 35px;
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    h2 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        color: #f8fafc;
        letter-spacing: -0.5px;
    }

    p {
        margin-bottom: 32px;
        color: #94a3b8;
        font-size: 15px;
    }

    .input-group {
        text-align: left;
        margin-bottom: 24px;
    }

    label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #e2e8f0;
    }

    input {
        width: 100%;
        padding: 14px 16px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: white;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: #38bdf8;
        box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        background: rgba(15, 23, 42, 0.8);
    }

    .register-btn {
        width: 100%;
        padding: 14px;
        background: #38bdf8;
        border: none;
        border-radius: 12px;
        color: #0f172a;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .register-btn:hover {
        background: #7dd3fc;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.4);
    }

    .extra-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: -10px;
        margin-bottom: 25px;
        font-size: 13px;
    }

    .remember-me {
        color: #94a3b8;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }

    .remember-me input {
        width: auto;
        cursor: pointer;
    }

    .forgot-pass {
        color: #38bdf8;
        text-decoration: none;
        font-weight: 500;
    }

    .form-footer {
        margin-top: 25px;
        font-size: 14px;
        color: #94a3b8;
    }

    .form-footer a {
        color: #38bdf8;
        text-decoration: none;
        font-weight: 600;
    }

    .form-footer a:hover {
        text-decoration: underline;
    }
