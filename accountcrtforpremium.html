<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | PREMIUM Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <div class="form-box">
            <h2>Create Account</h2>
            <p>Join our PREMIUM community today</p>
            
            <form id="registrationForm">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" placeholder="Enter username" required>
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    <div class="phone-input">
                        <span>+234</span>
                        <input type="tel" placeholder="8012345678" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Minimum 6 characters" required>
                </div>

                <div class="input-group">
                    <label>Invitation Code</label>
                    <input type="text" placeholder="" value="">
                </div>
                

                <button><a href="./dashboard.html" class="register-btn">Register Now</a>
                </button>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="./lndex.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.register-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

.form-box {
    background: #0f3460;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    text-align: center;
}

h2 { margin-bottom: 10px; color: #4ecca3; }
p { margin-bottom: 30px; color: #95a5a6; font-size: 14px; }

.input-group {
    text-align: left;
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 12px;
    margin-bottom: 5px;
    color: #4ecca3;
    text-transform: uppercase;
}

input {
    width: 100%;
    padding: 12px;
    background: #1a1a2e;
    border: 1px solid #16213e;
    border-radius: 5px;
    color: white;
    outline: none;
}

.phone-input {
    display: flex;
    gap: 10px;
}

.phone-input span {
    background: #1a1a2e;
    padding: 12px;
    border-radius: 5px;
    font-size: 14px;
}

.register-btn {
    width: 100%;
    padding: 15px;
    background: #4ecca3;
    border: none;
    border-radius: 5px;
    color: #1a1a2e;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.register-btn:hover {
    background: #45b391;
}

.form-footer {
    margin-top: 20px;
    font-size: 14px;
}

.form-footer a {
    color: #4ecca3;
    text-decoration: none;
}
